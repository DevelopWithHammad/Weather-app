<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>


    <div id="searchDiv">
        <input type="text" name="userInput" id="userInput" placeholder="Enter any city">
        <button id="submitBtn">Check Weather</button>
    </div>
    <br>
    <div id="result">
        <div id="upperDetails">
            <img src="assests/rain.png" alt="rain" class="weatherIcon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Karachi</h2>
        </div>
        <div class="lowerdetails">

            <!-- 1st column -->
            <div class="col" id="col1">
                <img src="assests/humidity.png" alt="humidity" class="weatherIcon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <!-- 2nd column -->

            <div class="col" id="col2">
                <img src="assests/wind.png" alt="humidity" class="weatherIcon">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>








    <script src="script.js"></script>

</body>

</html>
